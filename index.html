<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>

<body>
    <div id='start-page' style="background-color:yellow;">
        <h1>Totally Trivial Trivia!</h1>
        <div id="start-page">
            <button id="start">
                <h2>Start</h2>
            </button>
        </div>

    </div>
    <div id='game-page' style='display:none'>
        <div>Time Remaining: <span id="show-number"></span> </div>
        <button id="done">
            <h2>Done</h2>
        </button>
    </div>

    <div id='result-page' style='display:none'>
         <div>Correct Answers: <span id="correct"></span></div>
         <div>Incorrect Answers: <span id="incorrect"></span></div>
         <div>Unanswered: <span id="unanswered"></span></div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../TriviaGame/assets/javascript/app.js"></script>
</body>

</html>
